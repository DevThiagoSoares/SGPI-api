version: '3.9'

services:
  api:
    build: .
    ports:
      - "8009:8009"
    environment:
      - DATABASE_URL=postgresql://postgres:teste-dean@24.199.108.245:5445/sgpi
      - SECRET_KEY=supersecret
    networks:
      - nginx_proxy
  
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Console
