version: '3.9'

services:
  api:
    build: .
    ports:
      - "8009:8009"
    environment:
      - DATABASE_URL=postgresql://postgres:teste-dean@24.199.108.245:5445/sgpi
      - SECRET_KEY=supersecret
      # MinIO (seus valores atuais)
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_SECURE=false
      - MINIO_BUCKET=sgpi-files
    # Dev-only: autogerar migrations
    # - AUTO_MIGRATE=1
    depends_on:
      - minio
    networks:
      - nginx_proxy
  
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - ./data/minio:/data

networks:
  nginx_proxy:
    external: true
